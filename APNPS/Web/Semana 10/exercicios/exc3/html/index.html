<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Loja</title>
</head>
<body>
  
    <div class="header">
        <img src="../img/Logo_vertical.gif" alt="">
        <h1>Loja do primeiro semestre do ADS</h1>
    </div>
    <div class="corpo">
        <div class="dadosPessoais">
     
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <form id="validaNome">
                    <label>Nome: 
                        <input type="text" name="name" id="name" placeholder="Digite seu nome" size="45" autofocus required>
                    </label><br><br>
                    </form>
                    <form id="validaEmail">
                    <label>Email:
                        <input type="email" name="email" id="email" placeholder="Digite aqui seu email" size="45" required>
                    </label>
                    </form>
                </fieldset>
           
        </div>
       <div class="camisetas"> 
        
               <fieldset>
                   <legend>Camisetas</legend>
                   <label>Quantidade de camisetas masculina: 
                    <input type="number" id="camisetaMasculina" value="0" disabled>
                    <button id="acrescenta">+</button>
                    <button id="decrementa">-</button>
                </label>
                <br><br>
                <label>Quantidade de camisetas femininas: 
                    <input type="number" id="camisetaFeminina" value="0" disabled>
                    <button id="acrescenta2">+</button>
                    <button id="decrementa2">-</button>
                </label>
                <br /><br />
                
             </fieldset>
         
        </div>
       <div class="comentario">
            <form>
                <fieldset>
                    <legend>Comentario</legend>
                    
                    <textarea name="" id="" cols="70" rows="7" placeholder="Escreva aqui caso deseje fazer algum comentario"></textarea>
                </fieldset>
            </form>
       </div>
    </div>
    <div class="footer">
       
            <p>Alunos ADS &copy;</p>
            <p>Rua Santos Dumont, 2127 | Bairro Albatroz | CEP 95520-000 | Os√≥rio/RS</p>
        
    </div>
    <div class="footerFixed">
       <label>Total :
       <input type="text" name="total" id="total" value="0" disabled />
       </label>
       <button id="concluir">Concluir Compra</button>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
