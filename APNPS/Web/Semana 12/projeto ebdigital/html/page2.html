<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB Digital</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,700;1,200;1,800&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="social">
        <img src="../img/facebook.svg" alt="">
        <img src="../img/instagram.svg" alt="">
        <img src="../img/linkedin.svg" alt="">
        <img src="../img/youtube.svg" alt="">
        <img src="../img/twitter.svg" alt="">
        
    </div>
    <p id="paragrafo"><strong> EB Digital</strong></p>
    <div>
        <input type="" size="90" id="busca" placeholder="Pesquise algo"  >
    </div>
    <div class="indexPage">
        <h1>Gerador de senha</h1>

        <div>
            <label>Qual tamanho da senha?</label>
            <input type="number" id="pass" min="0" max="30" value="8" onfocus="">
            <button onclick="generatePass()">Gerar senha</button>
        </div>
       
        <div>
          <p>Sua nova senha é: </p>
          <p>Não se esqueça de anotar e guardar sua nova senha com segurança</p>
          <span id="newPassword"></span>
        </div>
    
    </div>
    <a href="index.html"> <img src="" alt=""> <p id="voltar">Voltar para inicio</p></a>
    <script src="../js/main.js"></script>   
</body>
</html>
