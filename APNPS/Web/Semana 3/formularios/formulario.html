<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="/cadastro" method="post">
       <label>Nome:
           <input type="text" name="nome" size="40" maxlength="40" placeholder="Digite Aqui seu nome" required autofocus > 
        </label> <br/><br/> 
        
        <label>Senha:
             <input type="password" name="password" id="" size="40" maxlength="40" placeholder="Digite Aqui sua Senha" required ><br/><br/> 
        </label><br/><br/> 

         <label >Email: 
             <input type="email" name="email" id="" size="40" maxlength="40" placeholder="Digite Aqui seu email"required>
        </label><br/><br/> 

        <label>Escolha uma Cor:
             <input type="color" name="color">
        </label><br/><br/>
        
        <label>Selecione uma Data:
             <input type="date" name="date" >
        </label><br/><br/>

        <label>Escolha um Arquivo:
             <input type="file" name="file" >
        </label> <br/><br/>
        <label>Concordo com os termos:
             <input type="checkbox" name="checkbox" required>
        </label> <br/>
        <label>Não Concordo com os termos:
             <input type="checkbox" name="checkbox" required>
         </label> <br/><br/>

         <label>Concordo com os termos:
             <input type="radio" name="radio_concordo" value="Sim">
         </label><br>
         <label>Concordo com os termos:
             <input type="radio" name="radio_concordo" value="Não">
        </label>


       
    
        
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
