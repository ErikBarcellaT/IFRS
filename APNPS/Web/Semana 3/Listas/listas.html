<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol> <!--ol (lista ordenada) numera 1,2,3.. os topicos-->
        <li>
            <h3>LISTA ORDENADA</h3>
        </li>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item3</li>
    </ol>
 
    <ul> <!--ul (lista não numerada) NÃO numero os itens-->
        <li>
            <h3>LISTA NÃO ORDENADA</h3>
        </li>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        

   </ul>
    
</body>
</html>
